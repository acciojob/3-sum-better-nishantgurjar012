<!DOCTYPE html>
<html>
<head>
  <title>Three Sum Closest</title>
</head>
<body>

  <script>
    function threeSum(nums, target) {
      if (nums.length < 3) {
        throw new Error("Array should contain at least 3 integers.");
      }

      // Sort the array in ascending order
      nums.sort((a, b) => a - b);

      let closestSum = nums[0] + nums[1] + nums[2];

      for (let i = 0; i < nums.length - 2; i++) {
        let left = i + 1;
        let right = nums.length - 1;

        while (left < right) {
          const sum = nums[i] + nums[left] + nums[right];

          // Update the closestSum if the current sum is closer to the target
          if (Math.abs(sum - target) < Math.abs(closestSum - target)) {
            closestSum = sum;
          }

          if (sum < target) {
            left++;
          } else if (sum > target) {
            right--;
          } else {
            // Found an exact match, no need to continue
            return closestSum;
          }
        }
      }

      return closestSum;
    }

    // Test the function
    const nums = [-1, 2, 1, -4];
    const target = 1;
    const closestSum = threeSum(nums, target);
    console.log(closestSum); // Output: 2
  </script>

</body>
</html>
